<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .menu {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le Tableau de Bord</h1>

    <div class="menu">
        {% if session.role == 'jury' %}
            <h2>Menu Jury</h2>
            <a href="{{ url_for('main.jury_menu') }}">Accéder au menu jury</a>
        {% elif session.role == 'president' %}
            <h2>Menu Président</h2>
            <a href="{{ url_for('main.president_menu') }}">Accéder au menu président</a>
        {% elif session.role == 'public' %}
            <h2>Menu Public</h2>
            <a href="{{ url_for('main.public_menu') }}">Accéder au menu public</a>
        {% endif %}

        <h2>Déconnexion</h2>
        <a href="{{ url_for('main.logout') }}">Se déconnecter</a>
    </div>
</body>
</html>
